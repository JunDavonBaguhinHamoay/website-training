<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTables
            $('.table').DataTable({
                "paging": true,        // Enable paging
                "ordering": true,      // Enable sorting
                "info": true           // Show table information
            });

            // Fetch data using AJAX
            fetchData();

            function fetchData() {
                $.ajax({
                    url: 'fetch_data.php', // The PHP file that will fetch data from the database
                    method: 'GET',
                    success: function(data) {
                        $('#data-table tbody').html(data); // Populate table rows dynamically
                    },
                    error: function() {
                        alert('Error fetching data');
                    }
                });
            }
        });
    </script>
</head>

<body>
<section class="my-5">
    <div class="container">
        <h2 class="text-center mb-4">Pet Registration Records</h2>
        <div class="table-responsive">
            <table id="data-table" class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Dog Name</th>
                        <th scope="col">Dog Breed</th>
                        <th scope="col">Owner Name</th>
                        <th scope="col">Vaccination Status</th>
                        <th scope="col">Registration Date</th>
                        <th scope="col">Town</th> <!-- Added town column -->
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by AJAX -->
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Button to go back to home -->
<div class="text-center my-4">
    <button class="btn btn-primary" onclick="window.location.href='home.html'">Go to Home</button>
</div>

</body>
</html>
